<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator BMI</h1>
        
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Input your funny name" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
             <option value="" disabled selected>Choose your gender</option>
             <option value="Male">Male</option>
             <option value="Female">Female</option>
         </select>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" required>

        <button class="calculate" id="calculate" onclick="calculateBMI();">Calculate BMI</button>
        <button class="reset" id="reset" onclick="resetForm();">Reset BMI</button>

        <div class="result">
            <p>Your BMI is:</p>
            <div id="bmi-result">00.00</div>
            <p id="comment"></p>
        </div>
        <div class="health-risks">
            <p>Possible Health Risks:</p>
            <div id="health-risks"></div>
            <p id="health-risks"></p>
        </div>
        <div class="food-recommendations">
            <p>Recommended Foods:</p>
            <div id="food-recommendations"></div>
            <p id="food-recommendations"></p>
        </div>
    </div>

    <script src="script.js"></script>


</body>

</html>
